<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <!--link rel="icon" href="../../favicon.ico"/-->

    <title>Notice maintenance</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}" />
</head>

<body>
    <div class="container">
        <form th:action="@{/logout}" method="post">
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-9">
                        <label for="notice">Notice</label>
                    </div>
                    <div class="col-sm-3">
                        <input type="submit" name="logout-submit" id="logout-submit" class="form-control btn btn-danger"
                            value="Sign Out">
                    </div>
                </div>
            </div>
        </form>

        <form th:action="@{/updateMsg}" method="post">
            <div class="form-group">
                <textarea class="form-control rounded-0" id="systemMessage" name="systemMessage" rows="10"></textarea>

                <div class="row">
                    <div class="col-sm-4 center-block">
                        <input type="submit" name="login-submit" id="login-submit" class="form-control btn btn-primary"
                            value="Submit">
                    </div>
                </div>
            </div>
        </form>

    </div> <!-- /container -->
    <div th:if="${param.error}">
        Invalid username and password.
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script th:href="@{/js/bootstrap.js}"></script>
</body>

</html>
